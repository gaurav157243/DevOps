name: Build and Dockerize Spring Boot Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build with Maven
        run: mvn clean install

      - name: Build Docker image
        run: |
          docker build -t demo:latest -f Dockerfile-nginx .

      # - name: Log in to Docker Hub 
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Push Docker image to Docker Hub
      #   run: |
      #     docker tag demo:latest ${{ secrets.DOCKER_USERNAME }}/demo:latest
      #     docker push ${{ secrets.DOCKER_USERNAME }}/demo:latest

      # Step 2: Set up AWS credentials using GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Specify your AWS region

      # Step 3: Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 5: Tag the Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag demo:latest public.ecr.aws/c5r9a9a2/demo:latest
          

      # Step 6: Push the Docker image to Amazon ECR
      - name: Push Docker image to ECR
        run: |
          docker push public.ecr.aws/c5r9a9a2/demo:latest

